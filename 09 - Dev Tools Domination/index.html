<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p id="para" class="parag" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.getElementById('para');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
      console.log('clicked');
    }
    

    // Regular
    console.log('whatever');
    
    // Interpolated
    console.log('this one is %s!', 'interpolated');
    
    // Styled
    console.log('%c this one is styled', 'color: green; background: yellow')
    
    // warning!
    console.warn('here is a warning');
    
    // Error :|
    console.error('here is an error message, but not a real error');
    
    // Info
    console.info('here is an info message (except that does not work)');
    
    // Testings
    const p = document.querySelector('p');
    
    console.assert(p.classList.contains('nope'), 'that is wrong');
    
    // clearing
    console.clear();
    
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); // console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Emily');
    console.count('Emily');
    console.count('Vong');
    console.count('Emily');
    console.count('Emily');
    console.count('Vong');
    console.count('Vong');
    console.count('Vong');
    console.count('Vong');
    console.count('Vong');
    
    // timing
    console.time('time to fetch data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('time to fetch data');
        console.log(data);
      });
      
    // table
    console.table(dogs);
    
  </script>
</body>
</html>
